		<div class="field">
			<label class="label">Device Id</label>
			<div class="control">
				<input id="deviceId" class="input" type="text" >
			</div>
		</div>
		
		<div class="field">
			<label class="label">Device Type</label>
			<div class="control">
				<input id="deviceType" class="input" type="text" >
			</div>
		</div>
		
		<div class="field">
			<label class="label">Room</label>
			<div class="control">
				<input id="room" class="input" type="text" >
			</div>
		</div>
		
		<div class="field">
		<label class="label">Status</label>
			<div  class="select">
				<select id="status">
					<option>Active</option>
					<option>Storage</option>
					<option>Retired</option>
				</select>
			</div>
		</div>

		<div class="field">
			<label class="label">User Name</label>
			<div class="control">
				<input id="username" class="input" type="text" readonly>
			</div>
		</div>
		<div class="field">
			<label class="label">Password</label>
			<div class="control">
				<input id="password" class="input" type="text" readonly>
			</div>
