<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="res/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="res/nurse.js"></script>
		<script type="text/javascript" src="res/datatables/datatables.min.js"></script>
		<link rel="stylesheet" type="text/css" href="res/animate.css"></link>
		<link rel="stylesheet" type="text/css" href="res/bulma.css"></link>
		<link rel="icon" type="image/png" href="favicon.ico" />
	</head>

	<body>

		<div id="nurseLogin" class="modal is-active fadeOut">
		  <div class="modal-background"></div>
		  <div class="modal-card">
		    <header class="modal-card-head">
		      <p class="modal-card-title">Login</p>
		    </header>
		    <section class="modal-card-body">
		      	<div class="field">
				  <label class="label">Nurse Device</label>
				  <div class="control">
				    <input id="uuid" class="input" type="text" placeholder="Nurse Device ID">
				  </div>
				</div>
		    </section>
		    <footer class="modal-card-foot">
		      <button id="login" class="button is-success">Login</button>
		    </footer>
		  </div>
		</div>

		<!-- The page -->
		<section class="is-invisible fadeIn" id="responding">
			<h1 class="title is-1 has-text-centered">Responding</h1>
			<div id="respond-tiles" class="container">

				<div class="container">
					<div class="tile is-ancestor">
					  <div class="tile is-vertical is-12">
					    <div class="tile">
					      <div class="tile is-parent is-vertical">
					        <article class="tile is-child notification is-primary">
					          <p class="title">Room {num}</p>
					          <p class="subtitle">{Issue Type}</p>
					        </article>
					      </div>
				      </div>
					</div>
					<div class="modal">
					  <div class="modal-background"></div>
					  <div class="modal-card">
					    <header class="modal-card-head">
					      <p class="modal-card-title">Modal title</p>
					      <button class="delete" aria-label="close"></button>
					    </header>
					    <section class="modal-card-body">
					      <!-- Content ... -->
					    </section>
					    <footer class="modal-card-foot">
					      <button class="button is-success">Save changes</button>
					      <button class="button">Cancel</button>
					    </footer>
					  </div>
					</div>
				</div>

			</div>
		</section>

		<section class="is-invisible" id="pending">
			<h1 class="title is-1 has-text-centered">Pending</h1>
			<div id="pending-tiles" class="container">

				<div class="container">
					<div class="tile is-ancestor">
					  <div class="tile is-vertical is-12">
					    <div class="tile">
					      <div class="tile is-parent is-vertical">
					        <article class="tile is-child notification is-danger">
					          <p class="title">Room {num}</p>
					          <p class="subtitle">{Patient Name}</p>
					        </article>
					      </div>
				      </div>
					</div>
				</div>

			</div>
		</section>
	</body>
</html>
